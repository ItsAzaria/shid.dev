<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>moe</title>
  <meta name="description" content="landing page">
  <meta name="author" content="moe">

  <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
          <img src="https://i.imgur.com/6OBmg11.png" />
        </div>

        <div class="text-container">
          <div class="author"><span class="name" style="color: #DEAA5D;">moe</span><span class="time">Today at 4:20pm</span></div>
          <div class="text-content">
            <p>Snooping on my domain are we? BE GONE</p>
          </div>
          <div id="starboard" class="reaction">
            <img src="star.svg" />
            <span id="stars" class="amount" data-stars="69">69</span>
          </div>
        </div>
    </div>
    <script>
        // ES5 for that sick ie support :yeet:
        var stars = document.getElementById('stars')
        var starboard = document.getElementById('starboard')

        function update(el, count) {
            el.dataset.stars = count
            el.innerText = count
            
        }

        starboard.addEventListener('click', function () {
            var count = parseInt(stars.dataset.stars)
            starboard.classList.toggle('reacted')
            stars.classList.toggle('starred')

            if (count === 69) {
                update(stars, count + 1)
            } else {
                update(stars, count - 1)
            }
        })
    </script>
</body>
</html>
